<body>
        <div class="seperate-col">
            <div>

            <div class="move">
                <h3>1.Your Contact Details</h3>
                
                <input type="text" name="FullName" placeholder="Full Name">
                <input type="text" name="Patient Id if exists" placeholder="Patient Id if exists">
                <br><br>
                <input type="text" name="Contact Number" placeholder="Contact Number">
                <input type="text" name="Email id" placeholder="Email id">
                <br><br>
                <h3>2.Address</h3>
                
                <input type="text" name="H-No" placeholder="H-No">
                <input type="text" name="Street" placeholder="Street">
                <br><br>
                <input type="text" name="Area" placeholder="Area">
                <br><br>
                <b>District</b>
                <br><br>
                <div class="select-style">
                    <select name="District">
                        <option value="Vellore" selected>Vellore</option>
                        <option value="Vellore">Tirupattur</option>
                        <option value="Vellore">Naamakal</option>
                        <option value="Vellore">Thiruvanamalai</option>
                    </select>
                </div>
                <br>
                <h3>3.Choose the Test Type</h3>
                <p>(Check at least one box without fail)</p>
                <input type="checkbox" value="CBC">CBC <br>
                <input type="checkbox" value="Complete Urine">Complete Urine <br>
                <input type="checkbox" value="Lipid Profile">Lipid Profile <br>
                <input type="checkbox" value="Thyroid Stimulating Hormone(TSH)">Thyroid Stimulating Hormone(TSH) <br>
                <input type="checkbox" value="Glucose Test">Glucose Test
                <br>
                <h3>4.Do you want a hard copy of the report also?</h3>
                <div class="btn-style">
                    <button type="submit">Yes</button>
                <button type="submit">No</button>
                </div>
                <h3>5.Select Your Comfortable Date and Time</h3>
                <input type="date" name="Select Your Comfortable Date and Time"><br>
                <input type="time" name="Select Your Comfortable Date and Time">
                <br>
            </div>
            <div class="img-size">
                <img src="/Lab-Test/lab-test.jpg" alt="">
            </div>

            </div>
